<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 커맨드 슬러시가 주석처리 --> 
    <!-- 제목태그 h1, h2, h3 제목이 점점 작아짐-->
    <h1>Log in</h1>
    <h2>제목</h2>
    <!-- 글의 문단 태그 -->
    <p>이 페이지는 로그인 
        <!-- br은 줄바꾸기 -->
        <br><br>
        페이지입니다</p>
    <!-- 하이퍼링크 생성 localhost:3000/second (하이퍼링크에서 보통 <a 함수 불러서 함) -->
    <a href="/second">second page로 이동</a>
    <a href="https://www.google.com">Google로 이동</a>
    <button>NAVER로 이동</button>
    <!-- 유저가 입력할수 있는 공간 -->
    <form action="/login" method="post">
        <div>
            <label>ID</label>
            <input type="text" name="_id"> 
        </div>
        <div>
            <label>PASSWORD</label>
            <input type="password" name="_pass">
        </div>
        <input type="submit">
    </form>
</body>
</html>
